<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ЄВЖЕ — побутова хімія</title>
  <style>
    body       { font-family: 'Montserrat', Arial, sans-serif; background: #42b2ec; margin:0; }
    .container { max-width: 980px; margin: auto; background: #fff; padding: 24px; border-radius:14px; box-shadow: 0 2px 38px #259ed966; }
    .logo-block { text-align:center; margin-bottom: 18px; }
    .logo-block img {  object-fit: contain; margin-top: 12px;}
    .filters label { color: #207bd2; font-size:1em; font-weight:500;}
    select     { padding: 5px 12px; font-size: 1em; border-radius:8px; border:1px solid #42b2ec; }
    .product-card { display: flex; align-items: center; margin-bottom:14px; background:#f3f5fa; border-radius:7px;
                  
                   padding:10px 15px;}
    .product-info { flex: 1 }
    .product-title { font-size:1.18em; font-weight:600; letter-spacing:1px; margin-bottom:7px; color: #119adf;}
    .product-desc  { color: #4d6696; margin-bottom:6px;}
    .product-price { color: #2196F3; font-weight:700;}
    .cart { margin-top: 34px; background: #def; border-radius:10px; padding:23px; box-shadow: 0 2px 12px #bee4fa;}
    table { border-collapse: collapse; width:100%; margin-bottom: 14px;}
    th, td { border: 1px solid #afcde3; padding: 8px 7px; }
    th { background: #d0edfc;}
    input[type="number"] { width: 48px; border-radius:7px; border:1px solid #42b2ec;}
    button { background: #42b2ec; color:#fff; border:none; font-weight:600; font-size:1em; padding:5px 16px; border-radius:7px; cursor:pointer; }
    button:hover { background: #207bd2;}
    @media (max-width:600px) {
      .container { padding:6vw; border-radius:0; }
      .product-card { flex-direction:column; gap:6px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
</head>
<body>  
  <div class="logo-block">
      <img src="https://github.com/devn-ai/Demo_shop/blob/main/Evhze_logo.png?raw=true" alt="ЄВЖЕ логотип">
  </div>
  <div class="container">
    <div class="filters">
      <label>Категорія:
        <select id="categoryFilter" onchange="updateFilters()"></select>
      </label>
      <label>Підкатегорія:
        <select id="subcategoryFilter" onchange="renderProducts()"></select>
      </label>
    </div>
    <div id="productList"></div>
    <div class="cart">
      <h3>Кошик</h3>
      <div id="cartList">Порожній</div>
      <div id="cartTotal"></div>
    </div>
  </div>
<script>
const SHEET_ID = '152HxMU_VnsB3wyyAcl1E1kWF04J31FU8Q_jOEV4lGjo'; // example: '1AbCDefGhIjK...'
const SHEET_GID = '0'; // зазвичай 0 для першого листу
const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
let allProducts = [];
let cart = {};

function parseCSV(csv) {
  const lines = csv.split('\n').filter(line => line.trim());
  const headers = lines[0].split(',');
  return lines.slice(1).map(line => {
    const obj = {};
    const values = line.split(',');
    headers.forEach((h, i) => obj[h.trim()] = (values[i]||'').trim());
    return obj;
  });
}

function updateFilters() {
  const category = document.getElementById('categoryFilter').value;
  // Generate subcategories
  const subs = Array.from(new Set(allProducts
    .filter(p=>!category || p.Category===category)
    .map(p=>p.Subcategory))).filter(Boolean);
  const subSel = document.getElementById('subcategoryFilter');
  subSel.innerHTML = '<option value="">Усі</option>' + subs.map(sub =>
    `<option value="${sub}">${sub}</option>`).join('');
  renderProducts();
}

function renderFilters() {
  // Generate category list
  const cats = Array.from(new Set(allProducts.map(p=>p.Category))).filter(Boolean);
  document.getElementById('categoryFilter').innerHTML =
    '<option value="">Усі</option>' + cats.map(cat =>
      `<option value="${cat}">${cat}</option>`).join('');
  updateFilters();
}

function renderProducts() {
  const cat = document.getElementById('categoryFilter').value;
  const subcat = document.getElementById('subcategoryFilter').value;
  let items = allProducts;
  if (cat) items = items.filter(p=>p.Category === cat);
  if (subcat) items = items.filter(p=>p.Subcategory === subcat);

  let html = '';
  if (!items.length) html = 'Немає даних для цієї категорії/підкатегорії.';
  else {
    html = items.map((prod,i)=>`
      <div class="product-card">
        <div class="product-info">
          <div class="product-title">${prod.Full_Name}</div>
          <div class="product-desc">${prod.Kod ? `Код: ${prod.Kod}` : ''} ${prod.PCS ? '| Одиниця: '+prod.PCS : ''}</div>
          <div class="product-price">Ціна: ${prod.Price || '-'} грн</div>
        </div>
        <div>
          <input type="number" id="qty_${i}" min="1" value="1"/>
          <button onclick="addToCart(${i})">Додати</button>
        </div>
      </div>
    `).join('');
  }
  document.getElementById('productList').innerHTML = html;
}

function addToCart(idx) {
  const cat = document.getElementById('categoryFilter').value;
  const subcat = document.getElementById('subcategoryFilter').value;
  let items = allProducts;
  if (cat) items = items.filter(p=>p.Category === cat);
  if (subcat) items = items.filter(p=>p.Subcategory === subcat);
  const prod = items[idx];
  const key = prod.Kod || prod.Full_Name;
  const input = document.getElementById('qty_'+idx);
  const qty = parseInt(input.value);
  if (!qty || qty < 1) return alert('Невірна кількість');
  if (!cart[key]) cart[key] = {...prod, quantity: 0};
  cart[key].quantity += qty;
  renderCart();
}

function renderCart() {
  const items = Object.values(cart);
  if (!items.length) {
    document.getElementById('cartList').innerHTML = "Порожній";
    document.getElementById('cartTotal').innerHTML = "";
    return;
  }
  let total = 0, html = `<table><tr><th>Товар</th><th>Кількість</th><th>Ціна</th></tr>`;
  html += items.map(itm => {
    let sum = parseFloat(itm.Price||0)*itm.quantity;
    total += sum;
    return `<tr><td>${itm.Full_Name}</td><td>${itm.quantity}</td><td>${sum.toFixed(2)}</td></tr>`;
  }).join('');
  html += `</table>`;
  document.getElementById('cartList').innerHTML = html;
  document.getElementById('cartTotal').innerHTML = `<b>Всього: ${total.toFixed(2)} грн</b>`;
}

fetch(CSV_URL)
  .then(res=>res.text())
  .then(csv=>{
      allProducts = parseCSV(csv);
      renderFilters();
      cart = {};
      renderCart();
  });

window.addToCart = addToCart;
window.updateFilters = updateFilters;
</script>
</body>
</html>
